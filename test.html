<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>前浜浜窪津波避難タワー周辺画像</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="Button.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <a-scene>
      <a-sky id="ChangeImage" rotation="0 -500 0"></a-sky>
      <a-camera id="camera" position="0 50 0"></a-camera>
    </a-scene>
    <!-- 画面右下に表示される固定ボタン -->
    <input id="AllNextButton" type="button" value="▷▷" onclick="AllNextButton()">
    <input id="OneNextButton" type="button" value="▷" onclick="OneNextButton()">
    <input id="OneBackButton" type="button" value="◁" onclick="OneBackButton()">
    <input id="AllBackButton" type="button" value="◁◁" onclick="AllBackButton()">
  
    <div id="timer"></div>
    <div id="ImageTime"></div>
    <script>
      ImageTime();
      // 初回の時間表示
      displayTime();
      // 1秒ごとに時間を更新
      setInterval(displayTime, 1000);
    </script>
    
  </body>
</html>
